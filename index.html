<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/style.css">
    <title>Login</title>

    <link rel= "folha de estilo" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
    <main>
        <section>
            <img class="fundo" src="design/pexels-oliver-sjöström-1078981.jpg" width="300px" height="550px"  alt="foto de praia visto de cima" >
        </section>
        <section class="form">
            <h1>Bem-vindo de volta! Faça login <br> para continuar.</h1>
            <form action="">
                <input class="texto1" type="text" placeholder="usuário" >
                <img src="icons8-person-32.png" alt="">
                <br>
                <input class="texto2" type="password" placeholder="senha">
                <img src="icons8-lock-32.png" alt="cadeado">
                <p class="esqueceu">esqueceu sua senha ?</p>
                <input class="botao" type="button" value="Entrar">
                <p class="criar">Não tem uma conta ainda ? <u>Crie uma</u></p>
            </form>
        </section>
    </main>
    <script src="code/script.js"></script>
</body>
</html>
