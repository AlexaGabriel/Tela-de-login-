<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/style.css">
    <title>Login</title>

    <link rel= "folha de estilo" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
    <div class="conteudo">
        <article>
            <h1>Bem-vindo de volta! Faça login <br> para continuar.</h1>

                <img width="32" class="pessoa" height="32" src="https://img.icons8.com/small/16/000000/gender-neutral-user.png" alt="gender-neutral-user"/>
                <br>
                <input class="texto2" type="password" placeholder="senha">
                <img src="icons8-lock-32.png" alt="cadeado">
                <p>esqueceu sua senha ?</p>
                <input type="button" value="Entrar">
            </form>
        </article>
    </div>
